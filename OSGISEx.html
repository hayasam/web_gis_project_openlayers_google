<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type='text/javascript' src='OpenLayers.js'></script>
 <!-- Google Maps APIs version 3-->
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map, layer;

        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.WMS(
                "OpenLayers WMS",
                "http://localhost:8083/geoserver/wms/OSGIS",
                {layers: 'DhakaCity'},
                {singleTile: true}
            );
            map.addLayer(layer);

            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title"> WMS Untiled Example</h1>

    <div id="tags">
        singletile, tile, light
    </div>
    <div id="map" class="smallmap"></div>
        <div id="docs">
            An untiled (with singleTile: true) layer will only request a single image at a time.
        </div>
  </body>
</html>
