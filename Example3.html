<html>
<head>
  <title>OpenLayers Example</title>
   <script type='text/javascript' src='OpenLayers.js'></script>
	 <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
     <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    </head>
    <body>
      <div style="width:100%; height:100%" id="map"></div>
      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map');
		var mapCenterPoint=new OpenLayers.Geometry.Point(90.400558, 23.794455).transform('EPSG:4326', 'EPSG:900913');
		var zoom=12;
		var osmlayer=new OpenLayers.Layer.OSM();
        var wms = new OpenLayers.Layer.Google("Google Terrain"); 
		map.addLayer(osmlayerwms);
        map.setCenter(mapCenterPoint, zoom);
      </script>

</body>
</html>
