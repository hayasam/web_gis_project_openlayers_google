<head>
    <title>OpenLayers Demo</title>
    <script type='text/javascript' src='OpenLayers.js'></script>
    <script>
    function init() {
	var options = {
    projection: new OpenLayers.Projection("EPSG:4326"),
    units: "m",
    maxResolution: 156543.0339, 
	maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34)
    };
	
	var position = new OpenLayers.LonLat(-101.712890, 57.705694);	
     		
    map = new OpenLayers.Map("maps", options);
	var canada  = new OpenLayers.Layer.WMS("Province of canada",
            "http://localhost:8082/geoserver/wms",
		   {'layers': 'MyGroup:CANADA_PROVINCE', transparent: true, format: 'image/png'},
            {isBaseLayer: false, visibility: true}
         );
		map.addLayer(canada);	
	    map.setCenter(position.transform(projection, map.getProjectionObject()));
		map.zoomToMaxExtent();
}
</script>
<body onload="init();">
   <div id="maps" style='width: 1257px; height:630px;'>  
   </div>
 </body>
</html>
